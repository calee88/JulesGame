name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - claude/**  # Support Claude branches too
    paths:
      - 'android/app/src/main/assets/www/**'
      - '.github/workflows/deploy-github-pages.yml'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Allow pushing changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper commits

      - name: Copy www to docs
        run: |
          # Remove old docs if exists
          rm -rf docs

          # Copy www folder to docs
          mkdir -p docs
          cp -r android/app/src/main/assets/www/* docs/

          echo "‚úÖ Files copied from www/ to docs/"
          ls -la docs/

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add docs/

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "üìù No changes to commit"
          else
            git commit -m "üöÄ Deploy: Auto-sync www/ to docs/ for GitHub Pages"
            git push
            echo "‚úÖ Changes pushed to repository"
          fi
