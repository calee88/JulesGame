name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - jules-pistol-game-*  # Support auto-generated branches
      - claude/**  # Support Claude branches too
    paths:
      - 'android/app/src/main/assets/www/**'
      - '.github/workflows/deploy-github-pages.yml'

  # Allow manual trigger
  workflow_dispatch:

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Required permissions for GitHub Pages deployment
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Update version for cache-busting
        run: |
          INDEX_FILE="android/app/src/main/assets/www/index.html"
          NEW_VERSION=$(date +%s)
          sed -i "s/game\.js?v=[0-9]*/game.js?v=${NEW_VERSION}/" "$INDEX_FILE"
          echo "✅ Updated game.js version to: $NEW_VERSION"

      - name: Prepare files for deployment
        run: |
          # Copy www files to _site directory for deployment
          mkdir -p _site
          cp -r android/app/src/main/assets/www/* _site/

          echo "✅ Files prepared for deployment:"
          ls -la _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
